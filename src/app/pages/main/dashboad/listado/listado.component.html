<div class="mb-4">
    <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" text />
    <p-button type="button" icon="pi pi-refresh" (click)="reset()" text />
    <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" text />
</div>

<p-table
    [value]="cotizaciones"
    [paginator]="true"
    [rows]="5"
    [first]="first"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
>
    <ng-template #header>
        <tr>
            <th style="width:25%">Código Cotización</th>
            <th style="width:25%">Nombre Cliente</th>
            <th style="width:25%">Monto Subtotal</th>
            <th style="width:25%">Monto Total</th>
        </tr>
    </ng-template>

    <ng-template #body let-cotizacion>
        <tr>
            <td>{{ cotizacion.icod_cotizacion }}</td>
            <td>{{ cotizacion.nombre_cliente }}</td>
            <td>{{ cotizacion.monto_sub_total | currency }}</td>
            <td>{{ cotizacion.monto_total | currency }}</td>
        </tr>
    </ng-template>

    <ng-template #paginatorleft>
        <p-button type="button" icon="pi pi-plus" text />
    </ng-template>

    <ng-template #paginatorright>
        <p-button type="button" icon="pi pi-cloud" text />
    </ng-template>
</p-table>
